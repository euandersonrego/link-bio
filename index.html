<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anderson Rêgo - Especialista em Tráfego com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #000005;
            --highlight-main: #00f5c3;
            --highlight-secondary: #9400d3;
            --highlight-glow: rgba(0, 245, 195, 0.25);
            --text-main: #e0e0ff;
            --text-secondary: #a0a8d3;
            --border-color: rgba(0, 245, 195, 0.2);
            --card-bg: rgba(10, 15, 40, 0.5);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-secondary);
            overflow: hidden; /* Prevent scrollbars from 3D scene */
        }

        #ai-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .main-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            backdrop-filter: blur(4px);
            overflow-y: auto;
        }

        .profile-card {
            background: linear-gradient(145deg, rgba(10, 15, 40, 0.6), rgba(15, 10, 30, 0.6));
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Scanline Boot Animation */
        .boot-animation {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
        #name { animation-delay: 0.5s; }
        #title { animation-delay: 0.7s; }
        #description { animation-delay: 0.9s; }
        #main-buttons { animation-delay: 1.1s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .scanline-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--highlight-main), transparent);
            animation: scan 1.5s ease-in-out forwards;
            animation-delay: inherit;
        }

        @keyframes scan {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        .link-button {
            display: flex; align-items: center; justify-content: center; gap: 0.75rem; width: 100%; background-color: rgba(0, 245, 195, 0.05); border: 1px solid var(--border-color); color: var(--text-main); padding: 1rem; border-radius: 0.75rem; text-align: center; font-weight: 600; font-size: 1rem; transition: all 0.3s ease-in-out; position: relative; overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .link-button:hover:not(.cursor-not-allowed) {
            background-color: rgba(0, 245, 195, 0.15); transform: translateY(-4px); box-shadow: 0 0 20px var(--highlight-glow); border-color: var(--highlight-main);
        }

        .link-button .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: var(--highlight-main);
            transform: scale(0);
            animation: ripple-effect 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple-effect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .primary-button {
            background-color: var(--highlight-main); color: var(--bg-main);
        }
         .primary-button:hover {
            background-color: #00ffd5; border-color: #00ffd5;
        }

        .footer {
            margin-top: 2rem;
            position: relative; z-index: 1; padding-bottom: 1rem; font-size: 0.875rem; color: var(--text-secondary);
        }
    </style>
</head>
<body class="antialiased">

    <canvas id="ai-canvas"></canvas>

    <div class="main-container">
        <div class="profile-card">
            <header class="text-center mb-8">
                 <div class="relative overflow-hidden">
                    <h1 id="name" class="boot-animation scanline-text text-4xl font-extrabold text-white mb-2">Anderson Rêgo</h1>
                 </div>
                 <div class="relative overflow-hidden">
                    <p id="title" class="boot-animation scanline-text text-lg text-highlight-main font-mono">Especialista em Tráfego com IA</p>
                 </div>
            </header>
            
            <p id="description" class="boot-animation text-base mb-8">Ajudo empresas a transformar cliques em clientes, sem complicações.</p>

            <main id="main-buttons" class="boot-animation w-full space-y-4">
                <a id="consultancy-link" href="#" class="link-button primary-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                    <span>Consultoria Gratuita</span>
                </a>
                <a href="#!" onclick="return false;" class="link-button opacity-60 cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
                    <span>Método I.M.P.A.C.T.O. (Em Breve)</span>
                </a>
                <a href="https://kit-gestor-de-trafego.netlify.app/" target="_blank" class="link-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    <span>Baixar Kit p/ Gestor</span>
                </a>
            </main>
        </div>
        <footer class="footer">
            <p>&copy; 2025 Anderson Rêgo. Todos os direitos reservados.</p>
        </footer>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Ripple Effect on Buttons ---
        const buttons = document.querySelectorAll('.link-button');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function (e) {
                // Do not show ripple on disabled buttons
                if (this.classList.contains('cursor-not-allowed')) return;

                const circle = document.createElement('span');
                const diameter = Math.max(this.clientWidth, this.clientHeight);
                const radius = diameter / 2;

                circle.style.width = circle.style.height = `${diameter}px`;
                const rect = this.getBoundingClientRect();
                circle.style.left = `${e.clientX - rect.left - radius}px`;
                circle.style.top = `${e.clientY - rect.top - radius}px`;
                circle.classList.add('ripple');
                
                const existingRipple = this.querySelector('.ripple');
                if(existingRipple) existingRipple.remove();

                this.appendChild(circle);
            });
        });

        // --- Configuração do Link do WhatsApp ---
        const consultancyBtn = document.getElementById('consultancy-link');
        const phoneNumber = "5583986249406";
        const message = "Olá, Anderson! Vim pelo seu perfil e tenho interesse na consultoria estratégica gratuita. Poderia me passar mais detalhes sobre como podemos agendar?";
        const encodedMessage = encodeURIComponent(message);
        const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
        consultancyBtn.setAttribute('href', whatsappUrl);
        consultancyBtn.setAttribute('target', '_blank');

        // --- Three.js AI Core Animation ---
        let scene, camera, renderer, particles, sphere;
        let mouseX = 0, mouseY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 300;

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('ai-canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const particleCount = 5000;
            const geometry = new THREE.BufferGeometry();
            const positions = [];

            for (let i = 0; i < particleCount; i++) {
                const theta = Math.random() * 2 * Math.PI;
                const phi = Math.acos((Math.random() * 2) - 1);
                const r = 100 + Math.random() * 20;

                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);
                const z = r * Math.cos(phi);
                
                positions.push(x, y, z);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({ 
                size: 0.8,
                color: 0x00f5c3,
                map: createPulseTexture(),
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            document.addEventListener('mousemove', onDocumentMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        function createPulseTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width / 2);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(0,245,195,1)');
            gradient.addColorStop(0.4, 'rgba(148,0,211,0.5)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, canvas.width, canvas.height);
            return new THREE.CanvasTexture(canvas);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX) / 10;
            mouseY = (event.clientY - windowHalfY) / 10;
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            const time = Date.now() * 0.0005;
            particles.rotation.x += (mouseY - particles.rotation.x) * 0.005;
            particles.rotation.y += (mouseX - particles.rotation.y) * 0.005;
            particles.rotation.z += 0.001;

            const scale = Math.sin(time * 0.7) * 0.03 + 1;
            particles.scale.set(scale, scale, scale);
            
            renderer.render(scene, camera);
        }

        init();
        animate();
    });
</script>

</body>
</html>
